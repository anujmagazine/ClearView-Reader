<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClearView Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2pdf.js for robust PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              sepia: {
                50: '#fbf7f0',
                100: '#f5eeda',
                200: '#eadeb0',
                800: '#5c4b37',
                900: '#3e3223',
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for Reader View */
      .reader-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .reader-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .reader-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Print specific overrides */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        main {
          padding: 0 !important;
          margin: 0 auto !important;
          max-width: 100% !important;
        }
        .prose {
          max-width: 100% !important;
          color: black !important;
        }
        .print-hidden {
            display: none !important;
        }
        /* Ensure background colors don't bleed into print */
        div[class*='bg-'] {
          background-color: transparent !important;
        }
      }
    </style>
